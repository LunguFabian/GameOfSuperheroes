<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page">
    <title id="page-title">Login</title>
    <link rel="stylesheet" href="front/LoginPage/style.css">
</head>

<body>
<div class="main">
    <label for="lang-select" class="sr-only" >Select language:</label>
    <select id="lang-select">
        <option value="en">En</option>
        <option value="ro">Ro</option>
    </select>
    <div id="customPopup" class="custom-popup">
        <span id="customPopupMessage"></span>
    </div>
    <div class="wrapper">
        <form id="loginForm">
            <h1 id="login-title">Login</h1>
            <div class="input-box">
                <input class="username" id="username-input" type="text" placeholder="Username"
                       required>
                <i class='bx bxs-user icon' ></i>
            </div>
            <div class="input-box">
                <label for="password-input"></label>
                <input
                        id="password-input"
                        type="password"
                        placeholder="Password"
                        required
                />
                <label class="custom-checkbox">
                    <input id="show-password" type="checkbox" />
                </label>
            </div>
            <button type="submit" class="btn" id="login-btn">Login</button>

            <div class="register-link">
                <p id="not-registered-text">Not registered?
                    <a href="/register" style="text-decoration: none;" id="create-account-link">
                        Create an account
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
<script src="front/LoginPage/script.js"></script>
</body>
</html>
