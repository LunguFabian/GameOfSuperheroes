<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="front/ProfilePage/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title id="page-title">Profile</title>
</head>
<body>
<header>
    <nav class="navbar">
        <a href="/home" class="nav-logo">
            <h2 class="logo-text" id="site-title">SuperHeroes</h2>
        </a>
        <label for="lang-select"></label><select id="lang-select">
        <option value="en">En</option>
        <option value="ro">Ro</option>
        </select>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="/rss/leaderboard_rss.php" target="_blank" class="nav-link"
                   id="rss-link">RSS</a>
            </li>
            <li class="nav-item">
                <a href="/rank" class="nav-link" id="rank-link">Rank</a>
            </li>
            <li class="nav-item">
                <a href="/aboutus" class="nav-link" id="about-link">About</a>
            </li>
            <li class="nav-item" id="profile">
                <a href="/profile" class="nav-link" id="profile-link">Profile</a>
            </li>
            <li class="nav-item" id="logout">
                <a href="/home" class="nav-link" id="logout-btn">Logout</a>
            </li>
        </ul>
        <i id="menu-open-button" class='bx bx-menu'></i>
    </nav>
</header>
<div class="main-wrapper">
    <main>
        <div class="main-page">
            <div class="left-side">
                <div class="profile">
                    <img src="front/ProfilePage/profileImg.png" alt="profile" class="profile-img">
                    <h3 class="user-name" id="profile-username-label">username</h3>
                    <div class="profile-info">
                        <p class="rank" id="user-rank-label">#rank</p>
                        <p class="points" id="user-points-label">points</p>
                    </div>
                    <button type="button" class="profile-button" id="edit-profile-btn">Edit Profile</button>
                </div>
                <div class="hero">
                    <button id="change-hero-btn" type="button">Change Hero</button>
                    <img id="hero-img" src="front/images/no-hero.png" alt="Hero Image">
                </div>
            </div>
            <div class="right-side">
                <div class="game-history">
                    <h1 class="title" id="game-history-title">Game History</h1>
                    <div class="game-header">
                        <span class="col col-number" id="col-number">#</span>
                        <span class="col col-name" id="col-hero-name">Hero Name</span>
                        <span class="col col-difficulty" id="col-difficulty">Difficulty</span>
                        <span class="col col-points" id="col-points">Points</span>
                    </div>
                    <ul class="list-games"></ul>
                </div>
            </div>
            <div id="heroModal" class="modal hidden">
                <div class="modal-content-hero">
                    <span class="close-btn">&times;</span>
                    <h2 id="select-hero-title">Select a Hero</h2>
                    <div id="heroList" class="hero-list"></div>
                </div>
            </div>
        </div>
        <div id="editProfileModal" class="modal hidden">
            <div class="modal-content edit-profile-content">
                <span class="close-btn" id="closeEditProfileModal">&times;</span>
                <h2 id="edit-profile-title">Edit Profile</h2>
                <div id="edit-profile-message" class="edit-profile-message"></div>
                <div class="edit-section">
                    <label for="new-username" id="change-username-label">Change Username</label>
                    <div class="edit-row">
                        <input type="text" id="new-username" name="new-username" placeholder="New username">
                        <input type="password" id="current-password-username" name="current-password-username"
                               placeholder="Current password">
                        <button type="button" class="edit-action-btn" id="save-username-btn">Change Username</button>
                    </div>
                </div>
                <div class="edit-section">
                    <label for="new-email" id="change-email-label">Change Email</label>
                    <div class="edit-row">
                        <input type="email" id="new-email" name="new-email" placeholder="New email">
                        <input type="password" id="current-password-email" name="current-password-email"
                               placeholder="Current password">
                        <button type="button" class="edit-action-btn" id="save-email-btn">Change Email</button>
                    </div>
                </div>
                <div class="edit-section">
                    <label for="new-password" id="change-password-label">Change Password</label>
                    <div class="edit-row">
                        <input type="password" id="new-password" name="new-password" placeholder="New password">
                        <input type="password" id="current-password-password" name="current-password-password"
                               placeholder="Current password">
                        <button type="button" class="edit-action-btn" id="save-password-btn">Change Password</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="customPopup" class="custom-popup">
            <span id="customPopupMessage"></span>
            <button id="closePopupBtn">&times;</button>
        </div>
    </main>
</div>
<script src="front/ProfilePage/script.js"></script>
</body>
</html>
