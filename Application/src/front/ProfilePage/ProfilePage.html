<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>

<main>
    <div class="main-page">
        <div class="left-side">
            <div class="profile">
                <img src="profileImg.png" alt="profile" class="profile-img">
                <h3 class="user-name">username</h3>
                <p class="points">points</p>
                <h3 class="rank">#rank</h3>
                <button type="button">Edit Profile</button>
            </div>
            <div class="hero">
                <h2 class="your-hero">Hero Name</h2>
                <div class="hero-info">
                    <h3 class="gender">Gender</h3>
                    <h3 class="align">Align</h3>
                    <h3 class="eye">Eye</h3>
                    <h3 class="hair">Hair</h3>
                    <h3 class="year">Year</h3>
                </div>
            </div>
        </div>
        <div class="right-side">
            <h1>PROFILE</h1>
            <div class="game-history">
                <h1 class="title">Game History</h1>
                <ul class="list-games">
                    <p class="game-info">game info</p>
                    <p class="game-info">game info</p>
                    <p class="game-info">game info</p>
                    <p class="game-info">game info</p>
                    <p class="game-info">game info</p>
                    <p class="game-info">game info</p>
                </ul>
            </div>
        </div>
    </div>
</main>
</body>
</html>
