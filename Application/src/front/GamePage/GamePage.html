<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game page">
    <title id="page-title">Game</title>
    <link rel="stylesheet" href="/front/GamePage/style.css">
</head>
<body>
<div id="gameOverPopup">
    <div class="popup-content">
        <h2 id="gameover-title">Game Over!</h2>
        <div><span id="score-label">Your score:</span> <span id="finalScore">0</span></div>
        <div id="popupCountdown">
            <span id="redirect-label">You will be redirected in</span> <span id="popupTimer">15</span> <span
                id="seconds-label">seconds</span>
        </div>
        <button id="playAgainBtn">Play Again</button>
    </div>
</div>
<div class="gameContainer" id="gameContainer">
    <div class="hero-villain-box" id="heroVillainBox">
        <div class="character-image" id="heroImageWrapper">
            <img id="heroImage" src="about:blank" alt="Hero">
        </div>
        <span class="vs-text">VS</span>
        <div class="character-image" id="villainImageWrapper">
            <img id="villainImage" src="about:blank" alt="Villain">
        </div>
    </div>
    <div class="container">
        <h1 id="game-title">The game of SuperHeroes</h1>
        <p id="difficultyDisplay"></p>
        <div class="grey-box" id="mainBox">
            <div id="storyText"></div>
            <button class="btn" id="continueBtn" style="display:none;">Continue</button>
            <div id="quiz">
                <p><strong id="question-label">Question:</strong></p>
                <div id="multiple-options">
                    <div class="quiz-option" id="option-1">Answer 1</div>
                    <div class="quiz-option" id="option-2">Answer 2</div>
                    <div class="quiz-option" id="option-3">Answer 3</div>
                    <div class="quiz-option" id="option-4">Answer 4</div>
                </div>
                <div id="input-answer" style="display:none;">
                    <input type="text" id="textAnswer" placeholder="Type your answer...">
                </div>
                <button class="btn" id="nextBtn">Next</button>
            </div>
            <div id="customPopup" class="custom-popup">
                <span id="customPopupMessage"></span>
                <button id="closePopupBtn">&times;</button>
            </div>
        </div>
    </div>
</div>
<script src="/front/GamePage/script.js"></script>
</body>
</html>
