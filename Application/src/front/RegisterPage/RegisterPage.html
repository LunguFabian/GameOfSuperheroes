<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Register</title>
    <link rel="stylesheet" href="front/RegisterPage/style.css">

</head>
<body>
<label for="lang-select" class="sr-only">Select language:</label>
<select id="lang-select">
    <option value="en">En</option>
    <option value="ro">Ro</option>
</select>
<div class="main">
    <div id="customPopup" class="custom-popup">
        <span id="customPopupMessage"></span>
    </div>
    <div class="wrapper">
        <form id="registerForm">
            <h1 id="register-title">Register</h1>
            <div class="input-box">
                <label for="username-input"></label>
                <input id="username-input" type="text" placeholder="Username" required>
                <i class='bx bxs-user' ></i>
            </div>
            <div class="input-box">
                <label for="email-input"></label>
                <input id="email-input" type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <label for="password-input"></label>
                <input id="password-input" type="password"
                       placeholder="Password"
                       required>
                <label class="password-checkbox">
                    <input id="show-password" type="checkbox" onclick="document.getElementById('password-input').type = this.checked ? 'text' : 'password'">
                    <span class="sr-only">Show password</span>
                </label>
            </div>
            <div class="input-box">
                <label for="confirm-password-input"></label>
                <input id="confirm-password-input" type="password"
                       placeholder="Confirm Password"
                       required>
                <label class="confirm-checkbox">
                    <input id="show-confirm-password" type="checkbox" onclick="document.getElementById('confirm-password-input').type = this.checked ? 'text' : 'password'">
                    <span class="sr-only">Show password</span>
                </label>
            </div>
            <button type="submit" class="btn" id="register-btn">Register</button>
            <div class="register-link">
                <p id="already-account-text">Already have an account?
                    <a href="/login" style="text-decoration: none;" id="login-link">Log in</a>
                </p>
            </div>
        </form>
    </div>
</div>
<script src="front/RegisterPage/script.js"></script>
</body>
</html>
