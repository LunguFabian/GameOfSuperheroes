<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Difficulty</title>
    <link rel="stylesheet" href="front/MainGamePage/style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="/home" class="nav-logo">
            <h2 class="logo-text" id="site-title">SuperHeroes</h2>
        </a>
    </nav>
</header>
<main>
    <div class="content">
        <h1 class="difficulty" id="difficulty-title">Difficulty</h1>
        <div class="game-content">
            <div class="game">
                <h2 class="game-difficulty" id="easy-title">Easy</h2>
                <button id="easyButton" class="play-button">Play</button>
            </div>
            <div class="game">
                <h2 class="game-difficulty" id="medium-title">Medium</h2>
                <button id="normalButton" class="play-button">Play</button>
            </div>
            <div class="game">
                <h2 class="game-difficulty" id="hard-title">Hard</h2>
                <button id="hardButton" class="play-button">Play</button>
            </div>
        </div>
    </div>
    <div id="customPopup" class="custom-popup" style="display: none;">
        <span id="customPopupMessage"></span>
        <button id="closePopupBtn" aria-label="Close">&times;</button>
    </div>
</main>
<script src="front/MainGamePage/script.js"></script>
</body>
</html>
